<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
           <!--<span id="toggle-password" class="toggle-password">Show Password</span> !-->

            <label for="role">Select your role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
            </select>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
            <button type="button" id="loginBtn" onclick="submitLogin()" disabled>Login</button>
            <button type="button" onclick="call_REST_API_Hello()">Hello</button>
            <p id="message"></p>
            <div id="accountInfo" style="margin-top: 20px; display: none;"></div>
            
        </form>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
